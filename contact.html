    <header class="contactheader">
        <h1> CONTACT US</h1>

        <span class="rating">
            <header> <h3> Rate us?</h3> </header>
                    

            <input id="rating5" type="radio" name="rating" value="5">
            <label for="rating5">5</label>
            <input id="rating4" type="radio" name="rating" value="4">
            <label for="rating4">4</label>
            <input id="rating3" type="radio" name="rating" value="3">
            <label for="rating3">3</label>
            <input id="rating2" type="radio" name="rating" value="2">
            <label for="rating2">2</label>
            <input id="rating1" type="radio" name="rating" value="1">
            <label for="rating1">1</label>
            </span>

        <p id="message"></p>

    </header>



    <section>

        <article class="contactintro">
            <h2> Drop us a message</h2>
            <p>
                Fill out the form below:
            </p>
            <form id="contact" action="" method="post">
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </article>

        <aside>
            <ul class="socialmedia">

                <li><img src="images/socialmedia/Snapchat.png" width="50" href="#"></li>
                <li><img src="images/socialmedia/Twitter.png" width="50" href="#"></li>
                <li><img src="images/socialmedia/Google+.png" width="50" href="#"></li>
                <li><a href="#"><img src="images/socialmedia/YouTube.png" width="50"></a></li>




            </ul>
